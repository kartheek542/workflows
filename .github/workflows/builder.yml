name: builder
on: workflow_dispatch
jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
    - name: Clone image source scripts
      run: git clone https://github.com/kartheek542/hostcode-testers.git

    - name: Check docker version
      run: docker --version

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: kartheek542
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push jdk-17
      run: docker build -t kartheek542/hostcode:tester-jdk-17 . && docker push kartheek542/hostcode:tester-jdk-17
      working-directory: hostcode-testers/java/jdk17/